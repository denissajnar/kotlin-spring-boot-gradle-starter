name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "master", "develop", "feature/**", "release/**", "hotfix/**" ]
  pull_request:
    branches: [ "master", "develop", "release/**" ]
  schedule:
    - cron: '30 6 * * 1'  # Weekly on Mondays at 6:30 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'liberica'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            name: "CodeQL Config"
            queries:
              - uses: security-and-quality
              - uses: security-extended
            paths-ignore:
              - "**/build/**"
              - "**/gradle/**"
              - "**/*.gradle.kts"
              - "**/*.properties"
              - "**/test/**"
            paths:
              - "app/src/main/**"
              - "api/src/main/**"
              - "common/src/main/**"
              - "domain/src/main/**"
              - "persistence/src/main/**"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Build project for CodeQL analysis
        run: |
          ./gradlew compileKotlin compileJava compileTestKotlin compileTestJava --no-daemon

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
          upload: true
          checkout_path: ${{ github.workspace }}