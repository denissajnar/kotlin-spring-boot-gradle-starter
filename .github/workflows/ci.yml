name: CI

on:
  pull_request:
    branches: [ master, develop, 'feature/*', 'hotfix/*', 'release/*' ]
  push:
    branches: [ master, develop, 'feature/*', 'hotfix/*', 'release/*' ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  # Run CI on feature branches when they have PRs
  pull_request_target:
    types: [ opened, synchronize, reopened ]
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [ 24 ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'liberica'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Build project
        run: ./gradlew build --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew test --no-daemon --stacktrace

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: java-junit

      - name: Run code coverage
        run: ./gradlew koverXmlReport --no-daemon

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./build/reports/kover/report.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check code formatting
        run: ./gradlew spotlessCheck --no-daemon

      - name: Run KtLint
        run: ./gradlew ktlintCheck --no-daemon

      - name: Run basic dependency check
        run: ./gradlew dependencyCheckAnalyze --no-daemon
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports-java-${{ matrix.java-version }}
          path: |
            **/build/reports/
            **/build/test-results/
          retention-days: 30